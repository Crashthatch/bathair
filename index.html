<!doctype html>
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>AirLapse: Bath</title>

		<!-- jQuery 1.11.1 -->
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>

    <!-- jQuery UI 1.11 -->
    <script type="text/javascript" src="js/jquery-ui.js"></script>

    <!-- Leaflet 0.7 -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css">
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>

		<!-- D3 3.4.11 -->
		<script type="text/javascript" src="js/d3.js"></script>

		<!-- Custom Styles & Scripts -->
		<link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/scripts.js"></script>
	</head>

	<body onLoad="javascript:init();">
		<div id="container" class="clearfix">

      <!-- Date Pickers, Play Button -->
      <header class="clearfix">

        <!-- Date Controls -->
        <div class="tencol first clearfix">
          <div id="date-picker" class="clearfix">
            <h2>Choose your date range:</h2>
            <form id="dates" class="clearfix">

              <!-- Date From -->
              <div id="date-from" class="fivecol first">
                <label for="data-from-day">Date from: </label>
                <select id="data-from-day">
                  <option disabled>- Day -</option>
                  <option value="01" selected>1</option>
                  <option value="02">2</option>
                  <option value="03">3</option>
                  <option value="04">4</option>
                  <option value="05">5</option>
                  <option value="06">6</option>
                  <option value="07">7</option>
                  <option value="08">8</option>
                  <option value="09">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>

                <select id="data-from-month">
                  <option disabled>- Month -</option>
                  <option value="01">January</option>
                  <option value="02">February</option>
                  <option value="03">March</option>
                  <option value="04">April</option>
                  <option value="05">May</option>
                  <option value="06">June</option>
                  <option value="07">July</option>
                  <option value="08">August</option>
                  <option value="09">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12" selected>December</option>
                </select>

                <select id="data-from-year">
                  <option disabled>- Year -</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
                  <option value="2007">2007</option>
                  <option value="2008">2008</option>
                  <option value="2009">2009</option>
                  <option value="2010">2010</option>
                  <option value="2011">2011</option>
                  <option value="2012">2012</option>
                  <option value="2013" selected>2013</option>
                  <option value="2014">2014</option>
                </select>
              </div>

              <!-- Date To -->
              <div id="date-to" class="fivecol">
                <label for="data-to-day">Date to: </label>
                <select id="data-to-day">
                  <option disabled>- Day -</option>
                  <option value="01">1</option>
                  <option value="02">2</option>
                  <option value="03">3</option>
                  <option value="04">4</option>
                  <option value="05">5</option>
                  <option value="06">6</option>
                  <option value="07">7</option>
                  <option value="08">8</option>
                  <option value="09">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31" selected>31</option>
                </select>

                <select id="data-to-month">
                  <option disabled>- Month -</option>
                  <option value="01">January</option>
                  <option value="02">February</option>
                  <option value="03">March</option>
                  <option value="04">April</option>
                  <option value="05">May</option>
                  <option value="06">June</option>
                  <option value="07">July</option>
                  <option value="08">August</option>
                  <option value="09">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12" selected>December</option>
                </select>

                <select id="data-to-year">
                  <option disabled>- Year -</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
                  <option value="2007">2007</option>
                  <option value="2008">2008</option>
                  <option value="2009">2009</option>
                  <option value="2010">2010</option>
                  <option value="2011">2011</option>
                  <option value="2012">2012</option>
                  <option value="2013" selected>2013</option>
                  <option value="2014">2014</option>
                </select>
              </div>
            </form>
          </div>

          <!-- Slider -->
          <div id="airlapse-control">

            <!-- Slider Label -->
            <label for="date-range">Date shown on map:</label>
            <input type="text" id="date-range" readonly>

            <!-- Slider -->
            <div id="slider"></div>
          </div>
        </div>

        <!-- Play & Playback Speed -->
        <div id="play-button" class="twocol last">
          <!-- Logo -->
          <img src="images/logo.png" id="logo">

          <a href="#" id="play-icon">
            <i class="fa fa-play-circle"></i> Play
          </a>
        </div>
      </header>

      <!-- Leaflet Map -->
      <div id="map"></div>
    </div>
	</body>
</html>
