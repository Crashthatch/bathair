<!doctype html>
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>AirLapse: Bath</title>

		<!-- jQuery 1.11.1 -->
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>

    <!-- jQuery UI 1.11 -->
    <script type="text/javascript" src="js/jquery-ui.js"></script>

    <!-- Leaflet 0.7 -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css">
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>

		<!-- D3 3.4.11 -->
		<script type="text/javascript" src="js/d3.js"></script>

		<!-- Custom Styles & Scripts -->
		<link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/scripts.js"></script>
	</head>

	<body onLoad="javascript:init();">
		<div id="container" class="clearfix">

      <!-- Date Pickers, Play Button -->
      <header class="clearfix">

        <!-- Date Controls -->
        <div class="tencol first clearfix">
          <div id="date-picker" class="clearfix">
            <h2>Choose your date range:</h2>
            <form id="dates" class="clearfix">

              <!-- Date From -->
              <div id="date-from" class="fivecol first">
                <label for="data-from-day">Date from: </label>
                <select id="data-from-day">
                  <option disabled>- Day -</option>
                  <option selected>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                  <option>21</option>
                  <option>22</option>
                  <option>23</option>
                  <option>24</option>
                  <option>25</option>
                  <option>26</option>
                  <option>27</option>
                  <option>28</option>
                  <option>29</option>
                  <option>30</option>
                  <option>31</option>
                </select>

                <select id="data-from-month">
                  <option disabled>- Month -</option>
                  <option>January</option>
                  <option>February</option>
                  <option>March</option>
                  <option>April</option>
                  <option>May</option>
                  <option>June</option>
                  <option>July</option>
                  <option>August</option>
                  <option>September</option>
                  <option>October</option>
                  <option>November</option>
                  <option selected>December</option>
                </select>

                <select id="data-from-year">
                  <option disabled>- Year -</option>
                  <option>2001</option>
                  <option>2002</option>
                  <option>2003</option>
                  <option>2004</option>
                  <option>2005</option>
                  <option>2006</option>
                  <option>2007</option>
                  <option>2008</option>
                  <option>2009</option>
                  <option>2010</option>
                  <option>2011</option>
                  <option>2012</option>
                  <option selected>2013</option>
                  <option>2014</option>
                </select>
              </div>

              <!-- Date To -->
              <div id="date-to" class="fivecol">
                <label for="data-to-day">Date to: </label>
                <select id="data-to-day">
                  <option disabled>- Day -</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                  <option>21</option>
                  <option>22</option>
                  <option>23</option>
                  <option>24</option>
                  <option>25</option>
                  <option>26</option>
                  <option>27</option>
                  <option>28</option>
                  <option>29</option>
                  <option>30</option>
                  <option selected>31</option>
                </select>

                <select id="data-to-month">
                  <option disabled>- Month -</option>
                  <option>January</option>
                  <option>February</option>
                  <option>March</option>
                  <option>April</option>
                  <option>May</option>
                  <option>June</option>
                  <option>July</option>
                  <option>August</option>
                  <option>September</option>
                  <option>October</option>
                  <option>November</option>
                  <option selected>December</option>
                </select>

                <select id="data-to-year">
                  <option disabled>- Year -</option>
                  <option>2001</option>
                  <option>2002</option>
                  <option>2003</option>
                  <option>2004</option>
                  <option>2005</option>
                  <option>2006</option>
                  <option>2007</option>
                  <option>2008</option>
                  <option>2009</option>
                  <option>2010</option>
                  <option>2011</option>
                  <option>2012</option>
                  <option selected>2013</option>
                  <option>2014</option>
                </select>
              </div>
            </form>
          </div>

          <!-- Slider -->
          <div id="airlapse-control">

            <!-- Slider Label -->
            <label for="date-range">Date shown on map:</label>
            <input type="text" id="date-range" readonly>

            <!-- Slider -->
            <div id="slider"></div>
          </div>
        </div>

        <!-- Play & Playback Speed -->
        <div id="play-button" class="twocol last">
          <!-- Logo -->
          <img src="images/logo.png" id="logo">

          <a href="#" id="play-icon">
            <i class="fa fa-play-circle"></i> Play
          </a>
        </div>
      </header>

      <!-- Leaflet Map -->
      <div id="map"></div>
    </div>
	</body>
</html>
